<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <style>
        /* Centramos el osito */
        .mute {
            position: fixed;
            bottom: 0;
            right: 0;
            cursor: pointer;
        }
    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>

</head>

<body>
    <div class="cuerpo">
        <div class="boton">
            <a class='boton1' href='https://xat.me/Schroederz'>
                <img class='boton1'
                    onmouseover="playSoundAndChangeImage('swish1.mp3', 'mytyelllow4.png')"
                    onmouseout="resetImage('mytblue4.png')"
                    src='mytblue4.png'/>
            </a>
        </div>

        <!-- Agregamos el botón de mute en la esquina inferior derecha -->
        <img src="mute.png" alt="mute" class="mute" onclick="disparar()">

        <audio id="sonido" preload="auto">
            <source src="swish1.mp3" type="audio/mp3">
            Tu navegador no soporta el elemento de audio.
        </audio>

        <script>
            function playSoundAndChangeImage(soundFileName, newImageSrc) {
                var audio = document.getElementById('sonido');
                audio.src = soundFileName;
                audio.play();

                var image = document.querySelector('.boton1 img');
                image.src = newImageSrc;
            }

            function resetImage(originalImageSrc) {
                var image = document.querySelector('.boton1 img');
                image.src = originalImageSrc;
            }

            function disparar() {
                var audio = new Audio('mute.wav');
                audio.play();

                // Ocultamos el botón de mute
                document.querySelector('.mute').style.display = 'none';
            }
        </script>
    </div>
</body>

</html>
